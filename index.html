<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="taxForm">
        <label for="income">Gross Annual Income:</label>
        <input type="number" id="income" required><br><br>
        <label for="extraIncome">Extra Income:</label>
        <input type="number" id="extraIncome" required><br><br>
        <label for="age">Age:</label>
        <select id="age" required>
            <option value="">Select Age Group</option>
            <option value="below_40">&lt; 40</option>
            <option value="40_to_60">&ge; 40 &lt; 60</option>
            <option value="above_60">&ge; 60</option>
        </select><br><br>
        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="errorIcon" class="hidden">Error</div>

    <div id="modal" class="hidden">
        <div id="modalContent"></div>
        <button id="closeModal">Close</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
